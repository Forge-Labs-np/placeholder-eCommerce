<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SajaBazaar - Coming Soon</title>
    <meta name="description" content="SajaBazaar is launching soon! Get ready for the best online shopping experience in Nepal." />
    <meta name="author" content="SajaBazaar" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            color: #6c757d;
        }

        #timer {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 2rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Launching Soon</h1>
        <p>We are working hard to bring you the best online shopping experience.</p>
        <div id="timer"></div>
    </div>

    <script>
        (function() {
            const countdownElement = document.getElementById("timer");

            const nepalTimeOffset = 5.75 * 60 * 60 * 1000;
            const now = new Date();
            const nowInNepal = new Date(now.getTime() + nepalTimeOffset);

            const launchDate = new Date(nowInNepal.getTime() + 28 * 24 * 60 * 60 * 1000);

            const updateTimer = () => {
                const currentTime = new Date(new Date().getTime() + nepalTimeOffset);
                const diff = launchDate - currentTime;

                if (diff <= 0) {
                    countdownElement.innerHTML = "We are live!";
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            };

            setInterval(updateTimer, 1000);
            updateTimer();
        })();
    </script>
</body>
</html>
